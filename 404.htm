<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 10rem;
      margin: 0;
      color: #f44336;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    h2 {
      font-size: 2rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.15rem;
      color: #ffffff;
    }

    p {
      margin-top: 20px;
      font-size: 1.2rem;
      animation: fadeIn 2s ease-in-out;
    }

    a {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #ff5722;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #f44336, 0 0 20px #f44336, 0 0 30px #f44336, 0 0 40px #f44336;
      }
      to {
        text-shadow: 0 0 20px #ff5722, 0 0 30px #ff5722, 0 0 40px #ff5722, 0 0 50px #ff5722;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist.</p>
    <a href="/">Go Back Home</a>
  </div>

</body>
</html>
